<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JohnPitterTV</title>
    <script defer src="CalcJavScript.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="TelaInicial">
        <div id="image">
            <img src="imagens/logo-john.png" alt="">

        <button class="button" id="button2">Rodadas</button><br>

        <label for="multiplicador">Multiplicador</label>
        <select name="multiplicador" id="multiplicador">

            <option value="1.08">1.08</option>
            <option value="1.1">1.1</option>

            <option value="1.3">1.3</option>

            <option value="2.0">2.0</option>
            <option value="3.0">3.0</option>
            <option value="4.0">4.0</option>
        </select>
        <label for="multiplicadorGanho">Multiplicador de ganho</label>
        <select name="multiplicadorGanho" id="multiplicadorGanho">
            <option value="2">2</option>
            <option value="14">14</option>
        </select>
        <br>
        <input class="button" type="submit" value="calcular">

        <label for="multiplicador">Multiplicador</label>
        <select name="multiplicador" id="multiplicador">

            <option value="1.3">1.3</option>
            <option value="1.4">1.4</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
            <option value="3.0">3.0</option>
            <option value="4.0">4.0</option>
        </select>
        <label for="multiplicadorGanho">Multiplicador de ganho</label>
        <select name="multiplicadorGanho" id="multiplicadorGanho">
            <option value="2">2</option>

        <input class="button" type="submit" value="calcular">

        <label for="ValorInicial">ValorInicial</label>
        <input type="number" name="ValorInicial" id="ValorInicial"><br>
        <label for="Lucro">Lucro</label>

        <label for="multiplicador">Multiplicador inicial</label>
