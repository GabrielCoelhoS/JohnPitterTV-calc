<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JohnPitterTV</title>
    <script src="CalcJavScript.js"></script>
</head>
<body>
    <form id="telaInicial">
        <img src="" alt=""><br>
        <input type="button" id="button1" value="ValorInicial">
        <input type="button" id="button2" value="Rodadas"><br>
        <input type="button" id="button3" value="Especial">
        <input type="button" id="button4" value="Especial 2.0">
    </form>
    <form id="ValorInicial">
        <img src="" alt=""><br>
        <label for="Saldo">Saldo</label>
        <input type="number" name="Saldo" id="salso">
        <label for="QuantRodadas">Quantidade de Rodadas</label>
        <input type="number" name="QuantRodadas" id="QuantRodadas"><br>
        <label for="multiplicador">Multiplicador</label>
        <select name="multiplicador" id="multiplicador">
            <option value="1.0">1.0</option>
            <option value="1.08">1.08</option>
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="1.3">1.3</option>
            <option value="1.4">1.4</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
            <option value="3.0">3.0</option>
            <option value="4.0">4.0</option>
        </select>
        <label for="multiplicadorGanho">Multiplicador de ganho</label>
        <select name="multiplicadorGanho" id="multiplicadorGanho">
            <option value="2">2</option>
            <option value="14">14</option>
        </select>
        <br>
        <input type="submit" value="calcular">
    </from>
    <form id="Rodadas">
        <img src="" alt=""><br>
        <label for="Saldo">Saldo</label>
        <input type="number" name="Saldo" id="salso">
        <label for="ValorInicial">ValorInicial</label>
        <input type="number" name="ValorInicial" id="ValorInicial"><br>
        <label for="multiplicador">Multiplicador</label>
        <select name="multiplicador" id="multiplicador">
            <option value="1.0">1.0</option>
            <option value="1.08">1.08</option>
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="1.3">1.3</option>
            <option value="1.4">1.4</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
            <option value="3.0">3.0</option>
            <option value="4.0">4.0</option>
        </select>
        <label for="multiplicadorGanho">Multiplicador de ganho</label>
        <select name="multiplicadorGanho" id="multiplicadorGanho">
            <option value="2">2</option>
            <option value="14">14</option>
        </select>
        <br>
        <input type="submit" value="calcular">
    </from>
    <form id="Especial">
        <img src="" alt=""><br>
        <label for="Saldo">Saldo</label>
        <input type="number" name="Saldo" id="salso">
        <label for="ValorInicial">ValorInicial</label>
        <input type="number" name="ValorInicial" id="ValorInicial"><br>
        <label for="Lucro">Lucro</label>
        <input type="number" name="Lucro" id="lucro"><br>
        <label for="multiplicador">Multiplicador inicial</label>
        <select name="multiplicador" id="multiplicador">
            <option value="1.0">1.0</option>
            <option value="1.08">1.08</option>
            <option value="1.1">1.1</option>
            <option value="1.2">1.2</option>
            <option value="1.3">1.3</option>
            <option value="1.4">1.4</option>
            <option value="1.5">1.5</option>
            <option value="2.0">2.0</option>
            <option value="3.0">3.0</option>
            <option value="4.0">4.0</option>
        </select>
        <label for="multiplicadorGanho">Multiplicador de ganho</label>
        <select name="multiplicadorGanho" id="multiplicadorGanho">
            <option value="2">2</option>
            <option value="14">14</option>
        </select>
        <br>
        <input type="submit" value="calcular">
    </from>

</html>
