<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JohnPitterTV</title>
    <script defer src="CalcJavScript.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="image">
        <img src="imagens/logo-john.png" alt="">
    </div>
    <div id="TelaInicial">
        <button class="button" id="button1">Valor Inicial</button>
        <button class="button" id="button2">Rodadas</button><br>
        <button class="button" id="button3">Especial</button>
    </div>
    <div class="form" id="divValorInicial">
        <form  id="formValorInicial">
            <label for="Saldo">Saldo
                <input type="number" name="Saldo" id="Saldo">
            </label><br>
            <small class="ErrorSaldo">Saldo Invalido</small>
            <label for="QuantRodadas">Quantidade de Rodadas
                <input type="number" name="QuantRodadas" id="QuantRodadas">
            </label><br>
            <small class="ErrorQuantRodadas">Quantidade de Rodadas Invalida</small>
            <label for="multiplicador">Multiplicador
                <select name="multiplicador" id="Multiplicador">
                    <option value="1.0">1.0</option>
                    <option value="1.08">1.08</option>
                    <option value="1.1">1.1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.3">1.3</option>
                    <option value="1.4">1.4</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                    <option value="4.0">4.0</option>
                </select>
            </label><br>
            <label for="multiplicadorGanho">Multiplicador de ganho
                <select name="multiplicadorGanho" id="multiplicadorGanho">
                    <option value="2">2</option>
                    <option value="14">14</option>
                </select>
            </label>
            <br>
            <button  class="button" id="button3" type="submit">Calcular</button>
        </form>
    </div>
    <div class="form" id="divRodadas">
        <form  id="formRodadas">
            <label for="Saldo">Saldo
                <input type="number" name="Saldo" id="Saldo">
            </label><br>
            <small class="ErrorSaldo">Saldo Invalido</small>
            <label for="ValorInicial">Valor Inicial
                <input type="number" name="ValorInicial" id="ValorInicial"><br>
            </label><br>
            <small class="ErrorValorInicial">Valor Inicial das Apostas Invalido</small>
            <label for="multiplicador">Multiplicador
                <select name="multiplicador" id="Multiplicador">
                    <option value="1.0">1.0</option>
                    <option value="1.08">1.08</option>
                    <option value="1.1">1.1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.3">1.3</option>
                    <option value="1.4">1.4</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                    <option value="4.0">4.0</option>
                </select>
            </label><br>
            <label for="multiplicadorGanho">Multiplicador de ganho
                <select name="multiplicadorGanho" id="multiplicadorGanho">
                    <option value="2">2</option>
                    <option value="14">14</option>
                </select>
            </label>
            <br>
            <button  class="button" id="button3" type="submit">Calcular</button>
        </form>
    </div>
    <div class="form" id="divEspecial">
        <form  id="formEspecial">
            <label for="Saldo">Saldo
                <input type="number" name="Saldo" id="Saldo">
            </label><br>
            <small class="ErrorSaldo">Saldo Invalido</small>
            <label for="ValorInicial">Valor Inicial
                <input type="number" name="ValorInicial" id="ValorInicial"><br>
            </label><br>
            <small class="ErrorValorInicial">Valor Inicial das Apostas Invalido</small>
            <label for="Lucro">Lucro
                <input type="number" name="Lucro" id="lucroDesejado">
            </label><br>
            <small class="ErrorLucroDesejado">Lucro Desejado Invalado</small>
            <label for="multiplicador">Multiplicador Inicia
                <select name="multiplicador" id="Multiplicador">
                    <option value="1.0">1.0</option>
                    <option value="1.08">1.08</option>
                    <option value="1.1">1.1</option>
                    <option value="1.2">1.2</option>
                    <option value="1.3">1.3</option>
                    <option value="1.4">1.4</option>
                    <option value="1.5">1.5</option>
                    <option value="2.0">2.0</option>
                    <option value="3.0">3.0</option>
                    <option value="4.0">4.0</option>
                </select>
            </label><br>
            <label for="multiplicadorGanho">Multiplicador de ganho
                <select name="multiplicadorGanho" id="multiplicadorGanho">
                    <option value="2">2</option>
                    <option value="14">14</option>
                </select>
            </label>
            <br>
            <button  class="button" id="button3" type="submit">Calcular</button>
        </form>
    </div>
    <div id="Resultado">
        <div class="Linha">
            <p>Rodada</p>
            <p>Apostado</p>
            <p>Total Apostado</p>
            <p>Lucro</p>
            <p>Saldo</p>
        </div>
    </div>
</body>
</html>
